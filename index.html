<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Shine</title>
   <link rel="stylesheet" href="./style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="alert alert-success transition " id="alert" role="alert" style="padding:5px ;" >
       form successfully submitted
      </div>
    <div class="container " style="max-width: 920px;">
        <h1 class="h1">Feedback</h1>
        <div class="mb-3 ">
            <label for="exampleFormControlInput1" class="form-label">Enter Username*</label>
            <input type="text" class="form-control" id="name">
            <div class="invalid-feedback">User Name must start's with an alphabet and atleast 3 character long </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Enter your Email*</label>
            <input type="text" class="form-control email" id="email">
            <div class="invalid-feedback">
                incorrect email
            </div>
        </div>
        <div>
            <label for="exampleFormControlInput1" class="form-label">Enter Phone number*</label>
            <input type="text" class="form-control email" id="phnumber">
            <div class="invalid-feedback">
                incorrect phone number
            </div>
            <br>
        </div>
        <div>
            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Select one</option>
                <option value="1">Tata Motor</option>
                <option value="2">Maruti Suzuki</option>
                <option value="3">Hyundai</option>
                <option value="4">Honda</option>
              </select>
              <br>
        </div>
       
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter your Address</label>
            <textarea class="form-control" id="Address" rows="2"></textarea>
        </div>
   
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Any other Message</label>
            <textarea class="form-control" id="message" rows="2"></textarea>
        </div>
        <div class="btndiv">
            <div class="box" id="movebox">
                <button class=" btn btn-primary" type="submit" id="btn">Submit</button>
            </div>
                
        </div>
    </div>
</body>
<script src="./script.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</html>
